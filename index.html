<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" src="./main.css" />
</head>

<body>

    <section>

        <label for="tempInput">Enter Temperature To Be Converted</label>
        <input type="number" class="temp-input" id="tempInput" name="tempInput">

        <div class="temp-radio-container" id="tempRadioContainer">
            <label for="celsiusRadio">Convert to Celsius</label>
            <input type="radio" name="scaleRadio" id="celsiusRadio" value="C">
            <label for="fahrenheitRadio">Convert to Fahrenheit</label>
            <input type="radio" name="scaleRadio" id="fahrenheitRadio" value="F">
        </div>
        <div class="button-container" id="buttonContainer">
            <button id="convertButton">Convert Temperature</button>
            <button id="clearButton">Clear Temperature</button>
        </div>
    </section>
    <section class="temp-output" id="tempOutput">

    </section>
    <script src="./main.js"></script>
</body>

</html>
