<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <!-- Container for page content -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Temperature Converter</h1>
            </div>
            <!-- Column for temperature input -->
            <div class="col-12">
                <label for="tempInput">Enter Temperature To Be Converted</label>
                <input type="number" class="temp-input" id="tempInput" name="tempInput">
            </div>
        </div>
        <!-- Containing row for radio buttons -->
        <div class="temp-radio-container row" id="tempRadioContainer">
            <div col-6></div>
            <label for="celsiusRadio">Convert to Celsius</label>
            <input type="radio" name="scaleRadio" id="celsiusRadio" value="C">
        </div>
        <div class="col-6"></div>
        <label for="fahrenheitRadio">Convert to Fahrenheit</label>
        <input type="radio" name="scaleRadio" id="fahrenheitRadio" value="F">
    </div>
    </div>

    <!-- Containing row for convert and clear buttons -->
    <div class="button-container row" id="buttonContainer">
        <div class="col-3"></div>
        <div class="col-3">
            <button id="convertButton">Convert Temperature</button>
        </div>
        <div class="col-3">
            <button id="clearButton">Clear Temperature</button>
        </div>
        <div class="col-3"></div>
    </div>

    <!-- Containing row for temperature output -->
    <div class="row">
        <div class="col-12" id="tempOutput">
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
